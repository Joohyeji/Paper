<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paper</title>
    <link rel="stylesheet" href="./css/style.min.css" />
    <style>
      .page__number {
        text-align: left;
        font-size: 5px;
      }
    </style>
  </head>
  <body>
    <!-- id="sketchable"
        data-w-id="c025ab1d-a52d-b42c-6ccf-aef5777ba840"
        class="sketchable"
     -->
    <div class="cover">
      <div class="book">
        <label for="page-1" class="book__page book__page--1">
          <div class="page__number">1</div>
          <div class="page__content sketchable" id="sketchable"></div>
        </label>

        <label for="page-2" class="book__page book__page--4">
          <div class="page__number">3</div>
          <div class="page__content"></div>
        </label>

        <!-- Resets the page -->
        <input type="radio" name="page" id="page-1" />

        <!-- Goes to the second page -->
        <input type="radio" name="page" id="page-2" />
        <label class="book__page book__page--2">
          <div class="page__number">2</div>

          <div class="book__page-back">
            <div class="page__content"></div>
          </div>
        </label>
      </div>
    </div>

    <!-- 필요 jqeury -->
    <script
      src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=62580d3e718f7c1321c732bb"
      type="text/javascript"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://assets.website-files.com/62580d3e718f7c1321c732bb/js/sketchable-porfolio.437e4b4e8.js"
      type="text/javascript"
    ></script>
    <!--[if lte IE 9
      ]><script src="//cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script
    ><![endif]-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sketch.js/1.0/sketch.min.js"
      integrity="sha512-kSEyW+qGJr8nB9W0xap8JTmchLnDdjAh5OBrjWQmWbfjRKRNb1goxSWmJbwFN6Gnf+ruF1fmvQhVwYPt/0hKqA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      // colors to cycle through
      let COLOURS = ['#ef233c', '#A7EBCA', '#FFFFFF', '#d90429', '#868E80'];
      let radius = 0;

      Sketch.create({
        container: document.getElementById('sketchable'),
        autoclear: false,
        retina: 'auto',

        update: function () {
          radius = 2 + abs(sin(this.millis * 0.003) * 50);
        },

        keydown: function () {
          if (this.keys.C) this.clear();
        },

        // click: function() {
        //     if (this.click)
        //         this.clear();
        // },

        touchmove: function () {
          for (var i = this.touches.length - 1, touch; i >= 0; i--) {
            touch = this.touches[i];

            this.lineCap = 'round';
            this.lineJoin = 'round';
            this.fillStyle = this.strokeStyle = COLOURS[i % COLOURS.length];
            this.lineWidth = radius;

            this.beginPath();
            this.moveTo(touch.ox, touch.oy);
            this.lineTo(touch.x, touch.y);
            this.stroke();
          }
        },
      });
    </script>
  </body>
</html>
